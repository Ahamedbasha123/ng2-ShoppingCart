<div class="row">

    <div *ngFor="let item of youtubeVideos">

        <div class="row">

            <div class="col">
                <youtube-video-thumbnail [videoId]="item.id.videoId"></youtube-video-thumbnail>
            </div>

            <div class="col">
                <h5>{{ item.snippet.title }}</h5>
                <h5>{{ item.snippet.description }}</h5>

                <div class="padding-top-10"></div>
                <button (click)="checkState()" class="btn btn-md btn-primary">Like</button>
                <button (click)="checkState()" class="btn btn-md btn-success">Share</button>
                <button (click)="checkState()" class="btn btn-md btn-danger">Download</button>
            </div>
        </div>

    </div>

</div>
