<div class="row">

    <form (submit)="handleSearchSubmit()">
        <div class="form-group">
            <!--<label for="searchYoutube" class="col-lg-2 control-label">Search Youtube</label>-->
            <div class="col-lg-4">
                <input type="text" name="searchValue" [(ngModel)]="searchValue" class="form-control" id="searchYoutube" placeholder="Search Youtube...">
                <button type="submit" class="btn btn-default btn-sm margin-top-15">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </div>

        </div>
    </form>

</div>
